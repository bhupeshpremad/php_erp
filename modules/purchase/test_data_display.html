<!DOCTYPE html>
<html>
<head>
    <title>Purchase Data Display Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Purchase Data Display Test</h2>
    <input type="text" id="jciInput" placeholder="Enter JCI Number" value="JCI-2025-001">
    <button onclick="testDataDisplay()">Test Data Display</button>
    
    <div id="results" style="margin-top: 20px;"></div>
    
    <script>
    function testDataDisplay() {
        var jci = $('#jciInput').val();
        
        $.ajax({
            url: 'debug_data_display.php?jci=' + jci,
            method: 'GET',
            dataType: 'json',
            success: function(response) {
                $('#results').html('<pre>' + JSON.stringify(response, null, 2) + '</pre>');
            },
            error: function(xhr, status, error) {
                $('#results').html('<div style="color: red;">Error: ' + error + '</div>');
            }
        });
    }
    
    // Auto-test on page load
    $(document).ready(function() {
        testDataDisplay();
    });
    </script>
</body>
</html>
