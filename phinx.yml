paths:
    migrations: '%%PHINX_CONFIG_DIR%%/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/database/seeds'

environments:
    default_migration_table: phinxlog
    default_environment: development

    production:
        adapter: mysql
        host: localhost
        name: production_db_name # <<< CHANGE THIS
        user: production_user # <<< CHANGE THIS
        pass: production_password # <<< CHANGE THIS
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: localhost
        name: crm_purewood
        user: root
        pass: ''
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: testing_db_name # <<< CHANGE THIS
        user: testing_user # <<< CHANGE THIS
        pass: testing_password # <<< CHANGE THIS
        port: 3306
        charset: utf8
